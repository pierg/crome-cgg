site_name: "crome-cgg"
site_description: "LTL and Boolean formulas manipulation"
site_url: "https://pierg.github.io/crome-cgg"
repo_url: "https://github.com/pierg/crome-cgg"
repo_name: "pierg/crome-cgg"
site_dir: "site"
watch: [README.md, crome_cgg]

nav:
- Home:
  - Overview: index.md
  - License: license.md
# defer to gen-files + literate-nav
# - Code Reference: reference/
- Development:
  - Contributing: contributing.md
  # - Code of Conduct: code_of_conduct.md
  # - Coverage report: coverage.md

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_css:
- css/material.css
- css/mkdocstrings.css

markdown_extensions:
- admonition
- callouts
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist
- toc:
    permalink: true

plugins:
- search
- markdown-exec
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- coverage
- section-index
- mkdocstrings

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/pierg
